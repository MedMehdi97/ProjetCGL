<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/api.js"></script>
  <script src="/scripts/new.js"></script>
  <title>Document</title>
</head>

<body>
  <a href='/'>Accueil</a><br>
  <form x-data='newForm()' @submit.prevent='submitForm'>
    <div>
      <label>Charger le document:</label>
      <input type='file' required x-model='formData.lien'>
    </div>
    <div>
      <label>Nom du document:</label>
      <input type='text' required x-model='formData.nomDocument'>
    </div>
    <div>
      <label>Type du fichier:</label>
      <select required x-model='formData.typeDocument' x-data="{opts: []}" x-init="opts = await getTypes()">
        <option value="">--Choisir un type--</option>
        <template x-for="opt in opts">
          <option :value='opt' x-text='opt'></option>
        </template>
      </select>
    </div>
    <button>Valider</button>
    <div x-text='formMessage'></div>
  </form>
</body>

</html>
