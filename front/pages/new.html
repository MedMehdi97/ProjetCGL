<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="/styles/page.css">
  <link rel="stylesheet" href="/styles/new.css">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="/scripts/api.js"></script>
  <script src="/scripts/new.js"></script>
  <title>Document</title>
</head>

<body>
  <a href='/' class="retour-acc">
    <em class="bi bi-arrow-left-square"></em>
    <span>Retour Ã  l'Accueil</span>
  </a>
  <div class="d-flex justify-content-center form-container">
    <form x-data='newForm()' @submit.prevent='submitForm'>
      <em class="bi bi-folder-plus"></em>
      <div class="form-group">
        <label>Charger l'archive</label><br>
        <input type='file' required x-model='formData.lien' class="form-control-file form-control-lg">
      </div>
      <div class="form-group">
        <label>Nom de l'archive</label>
        <input type='text' required x-model='formData.nomDocument' class="form-control form-control-lg">
      </div>
      <div class="form-group">
        <label>Type de l'archive</label>
        <select required class="form-control form-control-lg" x-model='formData.typeDocument' x-data="{opts: []}" x-init="opts = await getTypes()">
          <option value="">--Choisir un type--</option>
          <template x-for="opt in opts">
            <option :value='opt' x-text='opt'></option>
          </template>
        </select>
      </div>
      <button class="btn btn-secondary btn-lg mt-2">Valider</button>
      <div class="msg" x-text='formMessage'></div>
    </form>
  </div>
</body>

</html>
