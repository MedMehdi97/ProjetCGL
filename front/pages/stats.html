<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/page.css">
  <link rel="stylesheet" href="/styles/stats.css">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <script src="/scripts/api.js"></script>
  <script src="/scripts/stats.js"></script>
</head>

<body x-data='statsDocs()'>
  <div class="mcontainer">
    <a href='/' class="retour-acc">
      <em class="bi bi-arrow-left-square"></em>
      <span>Retour Ã  l'Accueil</span>
    </a>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked
        @click="loadStats('date')">
      <label class="btn btn-outline-secondary btn-lg text-light" for="btnradio1">Par date</label>
      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
        @click="loadStats('type')">
      <label class="btn btn-outline-secondary btn-lg text-light" for="btnradio2">Par type</label>
      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" @click="loadStats('all')">
      <label class="btn btn-outline-secondary btn-lg text-light" for="btnradio3">Les 2</label>
    </div>
  </div>
  <div x-init="initChart()" class="container-canvas">
    <canvas id="myChart" width="600" height="250"></canvas>
  </div>
</body>

</html>
